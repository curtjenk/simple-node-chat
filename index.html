<!DOCTYPE html>
<html>

<head>
    <title>Simple Chat</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">

    
    // var socketio = io.connect('10.150.51.180:' + port);
      var socketio = io.connect('https://fast-everglades-65718.herokuapp.com') // + port);
    // console.log(socketio);

    /// get/receive the message from the server
    socketio.on('message_to_client', function(data) {
        console.log(data);
        document.getElementById('chat-window').innerHTML += '<div class="im">' + data.message + '</div>';
    });

    ///send message to the server
    function sendMessage() {
        event.preventDefault();
        var message = document.getElementById('message').value;
        var name = document.getElementById('name').value;
        if (name === '') {
            alert('please enter your name');
            return;
        }
        socketio.emit('message_to_server', {
            message: message,
            name: name
        });
        document.getElementById('message').value = '';
    }
    </script>
    <!-- <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
</head>

<body>
    <h1>Chat Program</h1>
    <input type="text" id="name" placeholder="Your Name">
    <form onsubmit="sendMessage()">
        <input type="text" id="message" placeholder="Type your message here">
    </form>
    <div id="chat-window">
    </div>

</html>
